<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()">
    <fieldset class="field-set">
      <legend>Personal information</legend>
      <label  for="surname" class="label">Surname:
        <input type="text" class="input" name="surname" id="surname" required>
      </label>
      <label  for="name" class="label">Name:
        <input type="text" class="input" name="name" id="name" required autocomplete="off">
      </label>
      <label  for="age" class="label">How old are You?
        <input type="number" class="input" name="age" id="age" value="12" min="3" max="100">
      </label>
      <label  for="date-of-birth" class="label">Full date of birth:
        <input type="date" class="input" name="date-of-birth" id="date-of-birth">
      </label>
      <label  for="accept-agreement" class="label">I accept the term of the agreement
        <input type="checkbox" class="input" name="accept-agreement" id="accept-agreement" required>
      </label>
    </fieldset>
    <fieldset class="registration field-set">
      <legend>Registration</legend>
      <label  for="email" class="label">E-mail:
        <input type="email" class="input" name="email" id="email" placeholder="email@example.com">
      </label>
      <label  for="password" class="label">Password:
        <input type="password" class="input" name="password" id="password" maxlength="20" minlength="8" required autocomplete="off">
      </label>
    </fieldset>
    <fieldset class="field-set">
      <legend>An interesting fact about you!</legend>
      Do you love cats?
      <label for="radio-yes">
        <input class="radio-button input" type="radio" name="radio" id="radio-yes">
        Yes
      </label>
      <label for="radio-no">
        <input class="radio-button input" type="radio" name="radio" id="radio-no">
        No
      </label>
      <label for="color" class="label">What is your favorite color?
        <input type="color" class="input" name="color" id="color">
      </label>
      <label for="time-to-bed" class="label">What time do you go to bed?
        <input type="time" class="input" name="time-to-bed" id="time-to-bed" step="2">
      </label>
      <label for="favorite-car" class="label">What are your favorite brand of cars?
        <select multiple size="4" name="favorite-car" id="favorite-car">
          <option>BMW</option>
          <option>Audi</option>
          <option>Lada</option>
        </select>
      </label>
      <label for="rate">How do you rate our work?
        <input type="range" class="input rate" name="rate" value="0" id="rate">
      </label>
    </fieldset>
    <fieldset class="field-set">
      <legend>Additional info:</legend>
      <label for="comments" class="label">Comments:
        <textarea name="comments" id="comments" cols="20" rows="2"></textarea>
      </label>
      <label for="recommend" class="label">Would you recommend us?
        <select name="recommend" class="recommend" id="recommend" >
          <option selected>yes</option>
          <option>no</option>
        </select>
      </label>
    </fieldset>
    <br>
    <input type="submit" class="input" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
